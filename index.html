<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <img class="broom" src='./dist/broom.png' />
        <div class="calculator">
            <div class='calculator__screen'>0</div>
            <div class="buttons">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator" value='+'>+</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator" value='-'>-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator" value='/'>&divide;</div>
                    <div class="button number">0</div>
                    <div class="button dot" value='.'>.</div>
                    <div class="button result">=</div>
                    <div class="button operator" value='*'>&times;</div>
            </div>
        </div>
        
    </div>
    <script src="bundle.js"></script>
</body>
</html>
